<!DOCTYPE html>
<html>
    <head>
        <title>My dino game uhe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align="center">
            <p><h1>dino game</h1></p>
        </div>
        <!--ส่วนของเกม-->
        <div class="game-container">
            <div id="dino"></div>
            <div id="obstacle"></div>

        </div>

        <!--ส่วนของการแสดงคะแนนที่ได้-->
        <div class="scoreboard">
            <div id="score">คะแนน : 0</div>
            <div id="highscore">คะแนนสูงสุด : 0</div>

        </div>

        <!--ส่วนของเมนู-->
        <div class="menu">
            <button id="startbutton" style="display: inline;">เริ่มเล่น</button>
            <button id="resetbutton" style="display: none;">เริ่มใหม่</button>

        </div>

        <script src="script.js"></script>

    </body>
</html>
